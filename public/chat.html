<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <img src="./svg/user.svg" class="user_icon" alt="" srcset="" />
            <p class="user_name">Global Chat Group</p>
            <div class="noUsers"></div>
        </div>
        <div class="container">
            <div class="messages"></div>
            <form id="form">
                <label for="selector" id="addFile"></label>
                <input type="file" name="selector" id="selector" />
                <input type="text" name="text" placeholder="Type a message here" id="text" />
                <button type="submit" name="send" id="submit">
                    <img src="./svg/send.svg" alt="" class="sendImg" srcset="" />
                </button>
            </form>
        </div>
        <!-- <div class="files_options">
            <img src="./camera.svg" alt="" srcset="" />
            <img src="./play.svg" alt="" srcset="" />
            <img src="./file.svg" alt="" srcset="" />
        </div> -->
        <script src="axios.min.js"></script>
        <script src="qs.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </body>
</html>
